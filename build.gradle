    tasks.withType(Javadoc).all { enabled = false }
}

ext {
    minSdkVersion = 16
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.3'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7
}

ext.deps = [
        // Android
        android            : 'com.google.android:android:4.0.1.2',
        supportv4          : 'com.android.support:support-v4:23.0.0',
        supportAnnotations : 'com.android.support:support-annotations:23.3.0',
        supportAppCompatv7 : 'com.android.support:appcompat-v7:23.3.0',
        supportRecycler    : 'com.android.support:recyclerview-v7:23.3.0',

        androidDatabinding : 'com.android.databinding:baseLibrary:2.0.0',
        androidDatabindingC: 'com.android.databinding:compilerCommon:2.0.0',

        // Square
        javapoet           : 'com.squareup:javapoet:1.6.1',

        // Other
        rxjava             : 'io.reactivex:rxjava:1.1.6',
        rxjava2            : 'io.reactivex.rxjava2:rxjava:2.0.5',
        rxAndroid          : 'io.reactivex:rxandroid:1.2.1',
        rxAndroid2         : 'io.reactivex.rxjava2:rxandroid:2.0.1',
        rxRelay            : 'com.jakewharton.rxrelay:rxrelay:1.1.0',
        rxRelay2           : 'com.jakewharton.rxrelay2:rxrelay:2.0.0',
        rxLifecycle        : 'com.trello:rxlifecycle:0.5.0',
        rxLifecycle2       : 'com.trello.rxlifecycle2:rxlifecycle:2.0.1',
        rxBinding          : 'com.jakewharton.rxbinding:rxbinding:1.0.0',
        rxBindingSupport   : 'com.jakewharton.rxbinding:rxbinding-support-v4:1.0.0',
        rxBindingRecycler  : 'com.jakewharton.rxbinding:rxbinding-recyclerview-v7:1.0.0',
        rxBindingDesign    : 'com.jakewharton.rxbinding:rxbinding-design:1.0.0',

        // Test dependencies
        junit              : 'junit:junit:4.12',
        truth              : 'com.google.truth:truth:0.27',
        robolectric        : 'org.robolectric:robolectric:3.1',
        robolectricDex     : 'org.robolectric:shadows-multidex:3.1',
        compiletesting     : 'com.google.testing.compile:compile-testing:0.7',
        autoservice        : 'com.google.auto.service:auto-service:1.0-rc2',
        autocommon         : 'com.google.auto:auto-common:0.4'
]

if (!project.hasProperty("artifactory_url")) {
    ext.artifactory_url = ""
}
if (!project.hasProperty("artifactory_user")) {
    ext.artifactory_user = ""
}

if (!project.hasProperty("artifactory_password")) {
    ext.artifactory_password = ""
}




